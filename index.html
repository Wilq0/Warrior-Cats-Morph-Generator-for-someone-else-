<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "randomGen">
        <h1>Random Number Generator</h1>
        <p>Random number: <span id = "randomNumber"></span></p>
        <button id = "createRandomNumber">Click me to create a  number from 1-20</button>
    </div>

    <div id = "characterRandomizer">
        <p><span class = "makeTextBigger">Ear type: </span><span id = "earType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Fur type: </span><span id = "furType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Ear Accessories: </span><span id = "earAccessories" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Leg type: </span><span id = "legType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Eye type: </span><span id = "eyeType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Head type: </span><span id = "headType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Tail type: </span><span id = "tailType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Torso type: </span><span id = "torsoType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Scar type: </span><span id = "scarType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Neck type: </span><span id = "neckType" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Eye color: </span><span id = "eyeColor" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Body colors: </span><span id = "bodyColor" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Torso marking: </span><span id = "torsoMarking" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Marking colors: </span><span id = "markingColor" class = "goRight"></span></p>
        <p><span class = "makeTextBigger">Tail Bow: </span><span id = "tailBow" class = "goRight"></span></p>
        <button id = "randomizer">Click me to create random morph!</button>
    </div>
    <script src = "./script.js"></script>
</body>
</html>
